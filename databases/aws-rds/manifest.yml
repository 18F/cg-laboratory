applications:
  - name: aws-rds-smoke-test-suite
    buildpacks:
      - go_buildpack
    env:
      DB_TYPE: oracle
      ENABLE_FUNCTIONS: true
      GOVERSION: go1.12
      GOPACKAGENAME: aws-rds
      SERVICE_NAME:
      CGO_CFLAGS: -Isrc/github.com/18f/databases/aws-rds/include
      LD_LIBRARY_PATH: "/home/vcap/app/include/oracle:$LD_LIBRARY_PATH"